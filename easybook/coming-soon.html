<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>Citybook -Directory Listing Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/cs-style.css">
        <link type="text/css" rel="stylesheet" href="css/color.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="loader-wrap">
            <div class="pin">
                <div class="pulse"></div>
            </div>
        </div>
        <!--loader end-->
        <!--Main-->
        <div id="main">
            <!--wrapper -->
            <div class="fixed-bg">
                <div class="bg"  data-bg="images/bg/1.jpg"></div>
                <div class="overlay op7"></div>
            </div>
            <!-- cs-wrapper -->
            <div class="cs-wrapper fl-wrap">
                <!-- container  -->
                <div class="container small-container counter-widget" data-countDate="09/12/2019">
                    <div class="cs-logo"><img src="images/logo.png" class="respimg" alt=""></div>
                    <span class="section-separator"></span>
                    <h3 class="soon-title">Our website is coming soon!</h3>
                    <div id="rotate">
                        <div>It's Currently Under Construction</div>
                        <div>Were doing our best to Launch Asap</div>
                    </div>
                    <!-- countdown -->
                    <div class="countdown">
                        <div class="cs-countdown-item">
                            <span class="days rot">00</span>
                            <p>days</p>
                        </div>
                        <div class="cs-countdown-item">
                            <span class="hours rot">00</span>
                            <p>hours </p>
                        </div>
                        <div class="cs-countdown-item no-dec">
                            <span class="minutes rot2">00</span>
                            <p>minutes </p>
                        </div>
                        <div class="cs-countdown-item">
                            <span class="seconds rot2">00</span>
                            <p>seconds</p>
                        </div>
                    </div>
                    <!-- countdown end -->
                    <div class="subcribe-form fl-wrap">
                        <p>Sign up now to our newsletter and you will be one of the first know
                            when our   new website as ready
                        </p>
                        <form id="subscribe">
                            <input class="enteremail" name="email" id="subscribe-email" placeholder="Email" spellcheck="false" type="text">
                            <button type="submit" id="subscribe-button" class="subscribe-button color3-bg"> Subscribe <i class="fas fa-rss"></i></button>
                            <label for="subscribe-email" class="subscribe-message"></label>
                        </form>
                    </div>
                    <!-- cs-social -->
                    <div class="cs-social fl-wrap">
                        <ul>
                            <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fab fa-vk"></i></a></li>
                        </ul>
                    </div>
                    <!-- cs-social end -->
                </div>
                <!-- container end -->
            </div>
            <!-- cs-wrapper end-->
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>   
        <script type="text/javascript">
            (function($){
            	$.fn.extend({ 
            		rotaterator: function(options) {
             
            			var defaults = {
            				fadeSpeed: 500,
            				pauseSpeed: 100,
            				child:null
            			};
            			 
            			var options = $.extend(defaults, options);
            		 
            			return this.each(function() {
            				  var o =options;
            				  var obj = $(this);                
            				  var items = $(obj.children(), obj);
            				  items.each(function() {$(this).hide();})
            				  if(!o.child){var next = $(obj).children(':first');
            				  }else{var next = o.child;
            				  }
            				  $(next).fadeIn(o.fadeSpeed, function() {
            						$(next).delay(o.pauseSpeed).fadeOut(o.fadeSpeed, function() {
            							var next = $(this).next();
            							if (next.length == 0){
            									next = $(obj).children(':first');
            							}
            							$(obj).rotaterator({child : next, fadeSpeed : o.fadeSpeed, pauseSpeed : o.pauseSpeed});
            						})
            					});
            			});
            		}
            	});
            })(jQuery);
            
             $(document).ready(function() {
            		$('#rotate').rotaterator({fadeSpeed:500, pauseSpeed:1500});
             });        
                 
                 
        </script>       
    </body>
</html>
